<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>进度条</title>
    <link href="css/progress.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="progress" style="width: 100%;margin:100px auto;overflow-y: hidden">
    <div class="stepchild active" stepDes="第一步">
        1
    </div>
    <div class="stepchild" stepDes="第二步">
        2
    </div>
    <div class="stepchild" stepDes="第三步">
        3
    </div>
    <div class="stepchild" stepDes="第四步">
        4
    </div>
    <div class="stepchild" stepDes="第五步">
        5
    </div>
    <div class="stepchild" stepDes="第六步">
        6
    </div>
    <div class="stepchild" stepDes="第七步">
        7
    </div>
    <div class="stepchild" stepDes="第八步">
        8
    </div>
    <div class="stepchild" stepDes="第九步">
        9
    </div>
    <div class="stepchild" stepDes="第十步">
        10
    </div>
</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/progress.js"></script>
<script>
    $(document).ready(function (){
        $('#progress').Progress();
    });
</script>
</body>
</html>
